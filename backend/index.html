<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Users from MongoDB</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #61dafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px #000;
    }
    .tab-buttons {
      margin-bottom: 2rem;
    }
    .tab-buttons button {
      background: #2c2f4a;
      color: #fff;
      padding: 0.7rem 1.5rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s, background 0.3s;
    }
    .tab-buttons button:hover {
      transform: translateY(-3px);
      background: #3f4263;
    }
    .tab-buttons button.active {
      background: #61dafb;
      color: #1e1e2f;
    }
    #user-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 0;
      max-width: 1000px;
      width: 100%;
      list-style: none;
    }
    #user-list li {
      background: #2c2f4a;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      transform-style: preserve-3d;
      transition: transform 0.3s;
    }
    #user-list li:hover {
      transform: rotateY(5deg) rotateX(5deg) scale(1.02);
    }
  </style>
</head>
<body>
  <h1>Users from MongoDB</h1>

  <div class="tab-buttons">
    <button onclick="filterUsers('all')" class="active">All</button>
    <button onclick="filterUsers('user')">Users</button>
    <button onclick="filterUsers('admin')">Admins</button>
  </div>

  <ul id="user-list">Loading users...</ul>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URL = 'https://ac1a-58-69-52-134.ngrok-free.app/users';
    axios.defaults.headers.common['x-api-key'] = 'MwWp0Bywkf23V+20W4LMPA==POH2f0EaGMiVV1pz';

    let allUsers = [];

    function renderUsers(users) {
      const ul = document.getElementById('user-list');
      if (users.length === 0) {
        ul.innerHTML = '<li>No users found.</li>';
        return;
      }
      ul.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${user.name}</strong><br />
          <small>${user.email}</small><br />
          Age: ${user.age}<br />
          Username: ${user.username}<br />
          Role: <b>${user.role}</b>
        `;
        ul.appendChild(li);
      });
    }

    function filterUsers(role) {
      const buttons = document.querySelectorAll('.tab-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab-buttons button[onclick="filterUsers('${role}')"]`).classList.add('active');

      if (role === 'all') {
        renderUsers(allUsers);
      } else {
        const filtered = allUsers.filter(u => u.role && u.role.toLowerCase() === role);
        renderUsers(filtered);
      }
    }

    // Fetch all users on load
    axios.get(API_URL)
      .then(response => {
        allUsers = response.data;
        renderUsers(allUsers);
      })
      .catch(error => {
        document.getElementById('user-list').textContent = '‚ùå Error fetching users.';
        console.error('Error fetching:', error);
      });
  </script>
</body>
</html>
